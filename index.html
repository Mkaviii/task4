<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML form </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="mt-6 px-8 font-mono text-2xl text-center"><h1>Course Application</h1></div>
  <br>
  <br>
  <form action="form">
  <div class="font-serif text-xl text-justify" >
    <div >
    <label for="name">Full name *:</label>
    <input class="box-border h-4 max-w-fit p-4 border-2" type="text" name="name" id="name" required /></div>
    <br>
    
    
    <div>
    <label for="course">Which course are you applying for? *:</label>
    <button class="text-orange-600 border-lime-800">click me</button><br><br>
    
    
    <div>
    <label for="dob">Date of birth*:</label>
    <input class="box-border h-4 max-w-fit p-4 border-2" type="text" name="dob" id="dob" required></div>
    <br>
    
    <div><label for="gender">Gender*:</label>
    <input class="box-border h-4 max-w-fit p-4 border-2" type="text" name="gender" id="gender" required></div>
    <br>
    
    <div>
    <label for="Education">Education*:</label>
    <input class="box-border h-4 max-w-fit p-4 border-2" type="text" name="Education" id="Education" required></div>
    <br>
    
    <div>
    <label for="email">Email*:</label>
    <input class="box-border h-4 max-w-fit p-4 border-2" type="text" name="email" id="email" required></div>
    <br>
    
    <div>
    <label for="no">Contact number *:</label>
    <input class="box-border h-4 max-w-fit p-4 border-2" type="text" name="no" id="no" required></div>
    <br>
    
    <div>
    <label for="add">Address:</label>
  
  </div></form>
  
</body>
</html>
